<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB Game Schedule</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a472a 0%, #2d5aa0 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #c41e3a, #003087);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-section {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #003087;
            box-shadow: 0 0 0 3px rgba(0, 48, 135, 0.1);
        }

        .search-btn {
            background: linear-gradient(135deg, #c41e3a, #003087);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(196, 30, 58, 0.3);
        }

        .search-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #003087;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .game-result {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #003087;
        }

        .game-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .game-date {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 5px;
        }

        .game-time {
            font-size: 1.3em;
            font-weight: 600;
            color: #003087;
        }

        .matchup {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 20px 0;
        }

        .team {
            text-align: center;
            flex: 1;
        }

        .team-name {
            font-size: 1.4em;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .team-record {
            font-size: 0.9em;
            color: #666;
        }

        .vs {
            font-size: 1.5em;
            font-weight: 700;
            color: #c41e3a;
            margin: 0 20px;
        }

        .venue {
            text-align: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .venue-name {
            font-size: 1.1em;
            font-weight: 600;
            color: #003087;
        }

        .home-indicator {
            background: #28a745;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 600;
            margin-top: 5px;
            display: inline-block;
        }

        .no-game {
            text-align: center;
            padding: 40px;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            color: #856404;
        }

        .no-game h3 {
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .weather-section {
            margin-top: 25px;
            padding: 20px;
            background: #e8f4f8;
            border-radius: 10px;
            border-left: 5px solid #17a2b8;
        }

        .weather-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 1.2em;
            font-weight: 600;
            color: #0c5460;
        }

        .weather-header .weather-icon {
            margin-right: 10px;
            font-size: 1.3em;
        }

        .weather-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .weather-table th {
            background: #17a2b8;
            color: white;
            padding: 12px 8px;
            text-align: center;
            font-weight: 600;
            font-size: 0.9em;
        }

        .weather-table td {
            padding: 10px 8px;
            text-align: center;
            border-bottom: 1px solid #eee;
            font-size: 0.9em;
        }

        .weather-table tr:nth-child(even) {
            background: #f8f9fa;
        }

        .weather-table tr:hover {
            background: #e8f4f8;
        }

        .game-time-row {
            background: #fff3cd !important;
            font-weight: 600;
        }

        .game-time-row td {
            border-top: 2px solid #ffc107;
            border-bottom: 2px solid #ffc107;
        }

        .temp {
            font-weight: 600;
            color: #dc3545;
        }

        .precipitation {
            color: #007bff;
        }

        .wind {
            color: #28a745;
        }

        .weather-loading {
            text-align: center;
            padding: 20px;
            color: #0c5460;
            font-style: italic;
        }

        .weather-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            font-size: 0.9em;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .weather-table {
                font-size: 0.8em;
            }
            
            .weather-table th,
            .weather-table td {
                padding: 8px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚾ MLB Game Schedule</h1>
            <p>Find scheduled games for your favorite team</p>
        </div>

        <div class="form-section">
            <div class="form-group">
                <label for="dateSelect">Select Date:</label>
                <select id="dateSelect">
                    <option value="">Choose a date...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="teamSelect">Select Team:</label>
                <select id="teamSelect">
                    <option value="">Choose a team...</option>
                </select>
            </div>

            <button id="searchBtn" class="search-btn" disabled>Find Game</button>

            <div id="results"></div>
        </div>
    </div>

    <script>
        // MLB Teams data with proper team IDs and stadium coordinates
        const mlbTeams = [
            { id: 109, name: "Arizona Diamondbacks", abbreviation: "ARI", lat: 33.4453, lon: -112.0667 },
            { id: 144, name: "Atlanta Braves", abbreviation: "ATL", lat: 33.8906, lon: -84.4677 },
            { id: 110, name: "Baltimore Orioles", abbreviation: "BAL", lat: 39.2840, lon: -76.6218 },
            { id: 111, name: "Boston Red Sox", abbreviation: "BOS", lat: 42.3467, lon: -71.0972 },
            { id: 112, name: "Chicago Cubs", abbreviation: "CHC", lat: 41.9484, lon: -87.6553 },
            { id: 145, name: "Chicago White Sox", abbreviation: "CWS", lat: 41.8299, lon: -87.6338 },
            { id: 113, name: "Cincinnati Reds", abbreviation: "CIN", lat: 39.0974, lon: -84.5063 },
            { id: 114, name: "Cleveland Guardians", abbreviation: "CLE", lat: 41.4962, lon: -81.6852 },
            { id: 115, name: "Colorado Rockies", abbreviation: "COL", lat: 39.7559, lon: -104.9942 },
            { id: 116, name: "Detroit Tigers", abbreviation: "DET", lat: 42.3390, lon: -83.0485 },
            { id: 117, name: "Houston Astros", abbreviation: "HOU", lat: 25.7959, lon: -95.3633 },
            { id: 118, name: "Kansas City Royals", abbreviation: "KC", lat: 39.0517, lon: -94.4803 },
            { id: 108, name: "Los Angeles Angels", abbreviation: "LAA", lat: 33.8003, lon: -117.8827 },
            { id: 119, name: "Los Angeles Dodgers", abbreviation: "LAD", lat: 34.0739, lon: -118.2400 },
            { id: 146, name: "Miami Marlins", abbreviation: "MIA", lat: 25.7781, lon: -80.2197 },
            { id: 158, name: "Milwaukee Brewers", abbreviation: "MIL", lat: 43.0280, lon: -87.9712 },
            { id: 142, name: "Minnesota Twins", abbreviation: "MIN", lat: 44.9817, lon: -93.2777 },
            { id: 121, name: "New York Mets", abbreviation: "NYM", lat: 40.7571, lon: -73.8458 },
            { id: 147, name: "New York Yankees", abbreviation: "NYY", lat: 40.8296, lon: -73.9262 },
            { id: 133, name: "Oakland Athletics", abbreviation: "OAK", lat: 37.7516, lon: -122.2005 },
            { id: 143, name: "Philadelphia Phillies", abbreviation: "PHI", lat: 39.9061, lon: -75.1665 },
            { id: 134, name: "Pittsburgh Pirates", abbreviation: "PIT", lat: 40.4469, lon: -80.0057 },
            { id: 135, name: "San Diego Padres", abbreviation: "SD", lat: 32.7073, lon: -117.1566 },
            { id: 137, name: "San Francisco Giants", abbreviation: "SF", lat: 37.7786, lon: -122.3893 },
            { id: 136, name: "Seattle Mariners", abbreviation: "SEA", lat: 47.5914, lon: -122.3326 },
            { id: 138, name: "St. Louis Cardinals", abbreviation: "STL", lat: 38.6226, lon: -90.1928 },
            { id: 139, name: "Tampa Bay Rays", abbreviation: "TB", lat: 27.7682, lon: -82.6534 },
            { id: 140, name: "Texas Rangers", abbreviation: "TEX", lat: 32.7473, lon: -97.0834 },
            { id: 141, name: "Toronto Blue Jays", abbreviation: "TOR", lat: 43.6414, lon: -79.3894 },
            { id: 120, name: "Washington Nationals", abbreviation: "WSH", lat: 38.8730, lon: -77.0074 }
        ];

        // Initialize the app
        function init() {
            populateDates();
            populateTeams();
            setupEventListeners();
        }

        function populateDates() {
            const dateSelect = document.getElementById('dateSelect');
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);

            const todayOption = document.createElement('option');
            todayOption.value = formatDate(today);
            todayOption.textContent = `Today (${formatDateDisplay(today)})`;
            dateSelect.appendChild(todayOption);

            const tomorrowOption = document.createElement('option');
            tomorrowOption.value = formatDate(tomorrow);
            tomorrowOption.textContent = `Tomorrow (${formatDateDisplay(tomorrow)})`;
            dateSelect.appendChild(tomorrowOption);
        }

        function populateTeams() {
            const teamSelect = document.getElementById('teamSelect');
            
            // Sort teams alphabetically by name
            const sortedTeams = [...mlbTeams].sort((a, b) => a.name.localeCompare(b.name));
            
            sortedTeams.forEach(team => {
                const option = document.createElement('option');
                option.value = team.id;
                option.textContent = team.name;
                teamSelect.appendChild(option);
            });
        }

        function setupEventListeners() {
            const dateSelect = document.getElementById('dateSelect');
            const teamSelect = document.getElementById('teamSelect');
            const searchBtn = document.getElementById('searchBtn');

            function checkFormValidity() {
                const isValid = dateSelect.value && teamSelect.value;
                searchBtn.disabled = !isValid;
            }

            dateSelect.addEventListener('change', checkFormValidity);
            teamSelect.addEventListener('change', checkFormValidity);
            searchBtn.addEventListener('click', searchGame);
        }

        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function formatDateDisplay(date) {
            return date.toLocaleDateString('en-US', { 
                weekday: 'short', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        async function searchGame() {
            const dateSelect = document.getElementById('dateSelect');
            const teamSelect = document.getElementById('teamSelect');
            const results = document.getElementById('results');
            const searchBtn = document.getElementById('searchBtn');

            const selectedDate = dateSelect.value;
            const selectedTeamId = teamSelect.value;

            if (!selectedDate || !selectedTeamId) return;

            // Show loading state
            searchBtn.disabled = true;
            results.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Loading game schedule...
                </div>
            `;

            try {
                const apiUrl = `https://statsapi.mlb.com/api/v1/schedule?sportId=1&date=${selectedDate}&teamId=${selectedTeamId}&hydrate=team,linescore`;
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`API request failed: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data, selectedDate, selectedTeamId);

            } catch (error) {
                console.error('Error fetching game data:', error);
                results.innerHTML = `
                    <div class="error">
                        <h3>Error Loading Game Data</h3>
                        <p>Unable to fetch game information. Please try again later.</p>
                        <p><small>Error: ${error.message}</small></p>
                    </div>
                `;
            } finally {
                searchBtn.disabled = false;
            }
        }

        function displayResults(data, selectedDate, selectedTeamId) {
            const results = document.getElementById('results');
            const selectedTeam = mlbTeams.find(team => team.id == selectedTeamId);
            
            if (!data.dates || data.dates.length === 0 || !data.dates[0].games || data.dates[0].games.length === 0) {
                results.innerHTML = `
                    <div class="game-result">
                        <div class="no-game">
                            <h3>No Game Scheduled</h3>
                            <p><strong>${selectedTeam.name}</strong> has no scheduled game on ${formatDateDisplay(new Date(selectedDate))}.</p>
                        </div>
                    </div>
                `;
                return;
            }

            const game = data.dates[0].games[0];
            const homeTeam = game.teams.home.team;
            const awayTeam = game.teams.away.team;
            const gameTime = new Date(game.gameDate);
            const venue = game.venue.name;

            const isHomeGame = homeTeam.id == selectedTeamId;

            results.innerHTML = `
                <div class="game-result">
                    <div class="game-card">
                        <div class="game-header">
                            <div class="game-date">${formatDateDisplay(new Date(selectedDate))}</div>
                            <div class="game-time">${gameTime.toLocaleTimeString('en-US', { 
                                hour: 'numeric', 
                                minute: '2-digit',
                                timeZoneName: 'short'
                            })}</div>
                        </div>

                        <div class="matchup">
                            <div class="team">
                                <div class="team-name">${awayTeam.name}</div>
                                <div class="team-record">${awayTeam.abbreviation}</div>
                                ${awayTeam.id == selectedTeamId && !isHomeGame ? '<div class="home-indicator">AWAY</div>' : ''}
                            </div>
                            
                            <div class="vs">@</div>
                            
                            <div class="team">
                                <div class="team-name">${homeTeam.name}</div>
                                <div class="team-record">${homeTeam.abbreviation}</div>
                                ${homeTeam.id == selectedTeamId && isHomeGame ? '<div class="home-indicator">HOME</div>' : ''}
                            </div>
                        </div>

                        <div class="venue">
                            <div class="venue-name">🏟️ ${venue}</div>
                        </div>

                        <div class="weather-section" id="weatherSection">
                            <div class="weather-header">
                                <span class="weather-icon">🌤️</span>
                                Weather Forecast
                            </div>
                            <div class="weather-loading">Loading weather forecast...</div>
                        </div>
                    </div>
                </div>
            `;

            // Load weather forecast
            loadWeatherForecast(homeTeam.id, gameTime);
        }

        async function loadWeatherForecast(homeTeamId, gameTime) {
            const weatherSection = document.getElementById('weatherSection');
            const homeTeamData = mlbTeams.find(team => team.id == homeTeamId);
            
            if (!homeTeamData) {
                weatherSection.innerHTML = `
                    <div class="weather-header">
                        <span class="weather-icon">🌤️</span>
                        Weather Forecast
                    </div>
                    <div class="weather-error">Unable to load weather data: Team location not found</div>
                `;
                return;
            }

            try {
                // Get NWS forecast office and grid coordinates
                const pointsUrl = `https://api.weather.gov/points/${homeTeamData.lat},${homeTeamData.lon}`;
                const pointsResponse = await fetch(pointsUrl);
                
                if (!pointsResponse.ok) {
                    throw new Error('Failed to get weather grid information');
                }

                const pointsData = await pointsResponse.json();
                const forecastHourlyUrl = pointsData.properties.forecastHourly;

                // Get hourly forecast
                const forecastResponse = await fetch(forecastHourlyUrl);
                
                if (!forecastResponse.ok) {
                    throw new Error('Failed to get hourly forecast');
                }

                const forecastData = await forecastResponse.json();
                displayWeatherForecast(forecastData, gameTime);

            } catch (error) {
                console.error('Weather API error:', error);
                weatherSection.innerHTML = `
                    <div class="weather-header">
                        <span class="weather-icon">🌤️</span>
                        Weather Forecast
                    </div>
                    <div class="weather-error">Unable to load weather forecast: ${error.message}</div>
                `;
            }
        }

        function displayWeatherForecast(forecastData, gameTime) {
            const weatherSection = document.getElementById('weatherSection');
            
            // Find the forecast periods around game time (1 hour before to 4 hours after)
            const gameHour = new Date(gameTime);
            const startTime = new Date(gameHour.getTime() - (60 * 60 * 1000)); // 1 hour before
            const periods = [];

            // Get 5 periods: 1 hour before game time + 4 hours after
            for (let i = 0; i < forecastData.properties.periods.length && periods.length < 5; i++) {
                const period = forecastData.properties.periods[i];
                const periodTime = new Date(period.startTime);
                
                if (periodTime >= startTime) {
                    periods.push({
                        ...period,
                        periodTime: periodTime,
                        isGameTime: Math.abs(periodTime.getTime() - gameTime.getTime()) < (30 * 60 * 1000) // Within 30 minutes of game time
                    });
                }
            }

            if (periods.length === 0) {
                weatherSection.innerHTML = `
                    <div class="weather-header">
                        <span class="weather-icon">🌤️</span>
                        Weather Forecast
                    </div>
                    <div class="weather-error">No weather data available for game time</div>
                `;
                return;
            }

            const tableRows = periods.map(period => {
                const time = period.periodTime.toLocaleTimeString('en-US', { 
                    hour: 'numeric', 
                    minute: '2-digit' 
                });
                const temp = `${period.temperature}°F`;
                const wind = `${period.windSpeed} ${period.windDirection}`;
                const precipitation = period.probabilityOfPrecipitation ? 
                    `${period.probabilityOfPrecipitation.value || 0}%` : '0%';
                
                // Extract additional details from detailed forecast
                const detailedForecast = period.detailedForecast.toLowerCase();
                let cloudCover = 'Unknown';
                let precipAmount = '0"';
                
                // Estimate cloud cover from short forecast
                if (detailedForecast.includes('sunny') || detailedForecast.includes('clear')) {
                    cloudCover = 'Clear';
                } else if (detailedForecast.includes('partly cloudy') || detailedForecast.includes('partly sunny')) {
                    cloudCover = 'Partly Cloudy';
                } else if (detailedForecast.includes('mostly cloudy')) {
                    cloudCover = 'Mostly Cloudy';
                } else if (detailedForecast.includes('cloudy') || detailedForecast.includes('overcast')) {
                    cloudCover = 'Cloudy';
                }

                // Try to extract precipitation amounts from detailed forecast
                const precipMatch = detailedForecast.match(/(\d+\.?\d*)\s*(?:inch|in|")/);
                if (precipMatch) {
                    precipAmount = `${precipMatch[1]}"`;
                }

                const rowClass = period.isGameTime ? 'game-time-row' : '';
                
                return `
                    <tr class="${rowClass}">
                        <td>${time}</td>
                        <td class="temp">${temp}</td>
                        <td>${cloudCover}</td>
                        <td class="precipitation">${precipitation}</td>
                        <td class="precipitation">${precipAmount}</td>
                        <td class="wind">${wind}</td>
                    </tr>
                `;
            }).join('');

            weatherSection.innerHTML = `
                <div class="weather-header">
                    <span class="weather-icon">🌤️</span>
                    Weather Forecast
                </div>
                <table class="weather-table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Temp</th>
                            <th>Sky</th>
                            <th>Rain %</th>
                            <th>Amount</th>
                            <th>Wind</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${tableRows}
                    </tbody>
                </table>
            `;
        }

        // Initialize the app when the page loads
        init();
    </script>
</body>
</html>
