            padding: 15px 30px;

            font-size: 16px;

            overflow: hidden;
        }

        .weather-table th {

            text-align: center;

        }

            border-top: 4px solid #3498db;

            height: 40px;

            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;

        }

        // Initialize the app
        function initializeApp() {
            populateDateSelect();

        function populateDateSelect() {
            const dateSelect = document.getElementById('dateSelect');
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);

            const todayOption = document.createElement('option');
            todayOption.value = formatDate(today);
            todayOption.textContent = `Today (${formatDisplayDate(today)})`;
            dateSelect.appendChild(todayOption);

            const tomorrowOption = document.createElement('option');
            tomorrowOption.value = formatDate(tomorrow);
            tomorrowOption.textContent = `Tomorrow (${formatDisplayDate(tomorrow)})`;
            dateSelect.appendChild(tomorrowOption);
        }

        function populateTeamSelect() {
            const teamSelect = document.getElementById('teamSelect');
            
            // Sort teams alphabetically by name
            const sortedTeams = [...mlbTeams].sort((a, b) => a.name.localeCompare(b.name));
            
            sortedTeams.forEach(team => {
                const option = document.createElement('option');
                option.value = team.abbrev;
                option.textContent = team.name;
                teamSelect.appendChild(option);
            });
        }

        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        function formatDisplayDate(date) {
            return date.toLocaleDateString('en-US', { 
                weekday: 'short', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        async function findGame() {
            const dateSelect = document.getElementById('dateSelect');
            const teamSelect = document.getElementById('teamSelect');
            const resultsSection = document.getElementById('resultsSection');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const gameResults = document.getElementById('gameResults');

            if (!dateSelect.value || !teamSelect.value) {
                alert('Please select both a date and a team.');
                return;
            }

            resultsSection.style.display = 'block';
            loadingIndicator.style.display = 'block';
            gameResults.innerHTML = '';

            try {
                // Get game data
                const gameData = await getGameData(dateSelect.value, teamSelect.value);
                
                if (gameData) {
                    // Get weather data
                    const weatherData = await getWeatherData(gameData);
                    displayResults(gameData, weatherData);
                } else {
                    displayNoGame();
                }
            } catch (error) {
                console.error('Error:', error);
                gameResults.innerHTML = `<div class="error">Error loading data: ${error.message}</div>`;
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        async function getGameData(date, teamAbbrev) {
            try {
                // Use MLB's public API
                const response = await fetch(`https://statsapi.mlb.com/api/v1/schedule?sportId=1&date=${date}&teamId=${getTeamId(teamAbbrev)}`);
                
                if (!response.ok) {
                    throw new Error(`MLB API error: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.dates && data.dates.length > 0 && data.dates[0].games && data.dates[0].games.length > 0) {
                    return data.dates[0].games[0]; // Return first game for the team on that date
                }
                
                return null;
            } catch (error) {
                console.error('MLB API Error:', error);
                throw new Error('Unable to fetch game data');
            }
        }

        async function getWeatherData(gameData) {
            const venue = gameData.venue;
            const gameTime = new Date(gameData.gameDate);
            
            // Get stadium coordinates
            const coords = stadiumCoordinates[venue.name];
            if (!coords) {
                throw new Error(`Stadium coordinates not found for ${venue.name}`);
            }
            
            console.log(`Getting weather for ${venue.name} at ${coords.lat}, ${coords.lon}`);
            
            // Get NWS forecast data - let errors bubble up
            const weatherData = await getNWSWeatherData(coords.lat, coords.lon, gameTime, venue.name);
            
            return weatherData;
        }

        async function getNWSWeatherData(lat, lon, gameTime, stadium) {
            // First, get the forecast office and grid coordinates
            const pointResponse = await fetch(`https://api.weather.gov/points/${lat},${lon}`);
            if (!pointResponse.ok) {
                throw new Error(`NWS Points API error: ${pointResponse.status} - ${pointResponse.statusText}`);
            }
            
            const pointData = await pointResponse.json();
            const forecastHourlyUrl = pointData.properties.forecastHourly;
            
            if (!forecastHourlyUrl) {
                throw new Error('No hourly forecast URL provided by NWS API');
            }
            
            // Get hourly forecast
            const forecastResponse = await fetch(forecastHourlyUrl);
            if (!forecastResponse.ok) {
                throw new Error(`NWS Forecast API error: ${forecastResponse.status} - ${forecastResponse.statusText}`);
            }
            
            const forecastData = await forecastResponse.json();
            
            if (!forecastData.properties || !forecastData.properties.periods) {
                throw new Error('Invalid forecast data structure received from NWS API');
            }
            
            // Process the hourly data for our 5-hour window
            const weatherHours = processNWSHourlyData(forecastData.properties.periods, gameTime);
            
            if (weatherHours.length === 0) {
                throw new Error('No weather data available for the requested time period');
            }
            
            return {
                stadium: stadium,
                gameTime: gameTime,
                hourlyForecast: weatherHours
            };
        }

        function processNWSHourlyData(periods, gameTime) {
            const weatherHours = [];
            
            // We want 5 hours: 1 hour before game time, game time, and 3 hours after
            for (let i = -1; i <= 3; i++) {
                const targetTime = new Date(gameTime.getTime() + (i * 60 * 60 * 1000));
                
                // Find the closest forecast period to our target time
                const closestPeriod = findClosestPeriod(periods, targetTime);
                
                if (!closestPeriod) {
                    throw new Error(`No weather data found for ${targetTime.toISOString()}`);
                }
                
                const temp = closestPeriod.temperature;
                const condition = closestPeriod.shortForecast;
                const windSpeed = extractWindSpeed(closestPeriod.windSpeed);
                const humidity = closestPeriod.relativeHumidity?.value || null;
                const precipitation = calculatePrecipitationChance(condition);
                
                if (temp === undefined || !condition) {
                    throw new Error('Incomplete weather data received from NWS API');
                }
                
                weatherHours.push({
                    time: targetTime.toLocaleTimeString('en-US', { 
                        hour: 'numeric', 
                        minute: '2-digit',
                        hour12: true 
                    }),
                    temp: temp,
                    condition: condition,
                    humidity: humidity,
                    windSpeed: windSpeed,
                    precipitation: precipitation,
                    rawPeriod: closestPeriod
                });
            }
            
            return weatherHours;
        }

        function findClosestPeriod(periods, targetTime) {
            let closestPeriod = null;
            let smallestDiff = Infinity;
            
            for (const period of periods) {
                const periodTime = new Date(period.startTime);
                const timeDiff = Math.abs(targetTime.getTime() - periodTime.getTime());
                
                if (timeDiff < smallestDiff) {
                    smallestDiff = timeDiff;
                    closestPeriod = period;
                }
            }
            
            return closestPeriod;
        }

        function extractWindSpeed(windSpeedStr) {
            if (!windSpeedStr) return 5;
            
            // Extract number from strings like "10 mph", "5 to 10 mph", etc.
            const match = windSpeedStr.match(/(\d+)/);
            return match ? parseInt(match[1]) : 5;
        }

        function calculatePrecipitationChance(condition) {
            if (!condition) return 0;
            
            const lowerCondition = condition.toLowerCase();
            
            // Extract percentage if mentioned (e.g., "Chance of Rain 60%")
            const percentMatch = condition.match(/(\d+)%/);
            if (percentMatch) {
                return parseInt(percentMatch[1]);
            }
            
            // Estimate based on condition keywords
            if (lowerCondition.includes('thunderstorm') || lowerCondition.includes('severe')) return 90;
            if (lowerCondition.includes('heavy rain') || lowerCondition.includes('downpour')) return 85;
            if (lowerCondition.includes('rain') && lowerCondition.includes('likely')) return 75;
            if (lowerCondition.includes('rain') || lowerCondition.includes('shower')) return 60;
            if (lowerCondition.includes('drizzle') || lowerCondition.includes('light rain')) return 40;
            if (lowerCondition.includes('chance') && lowerCondition.includes('rain')) return 30;
            if (lowerCondition.includes('cloudy') || lowerCondition.includes('overcast')) return 15;
            if (lowerCondition.includes('partly cloudy') || lowerCondition.includes('mostly cloudy')) return 10;
            if (lowerCondition.includes('clear') || lowerCondition.includes('sunny')) return 0;
            
            return 5; // Default low chance
        }

            gameHtml += `
                <div class="prediction-section">
                    <h2>🎯 Game Status Prediction</h2>
                    <div class="prediction-result">${prediction.status}</div>
                    <p>${prediction.reason}</p>
                </div>
            `;

            gameResults.innerHTML = gameHtml;
        }

        function predictGameStatus(weatherData, isIndoorStadium) {
            // Indoor stadiums are not affected by weather (except extreme circumstances)
            if (isIndoorStadium) {
                const gameTimeWeather = weatherData.hourlyForecast[1];
                
                // Even indoor stadiums can be affected by extreme weather (power outages, flooding, etc.)
                if (gameTimeWeather.condition.toLowerCase().includes('tornado') ||
                    gameTimeWeather.condition.toLowerCase().includes('hurricane') ||
                    gameTimeWeather.condition.toLowerCase().includes('severe thunderstorm')) {
                    return {
                        status: "⚠️ Monitor Conditions",
                        reason: "Indoor stadium provides protection, but severe weather may affect transportation and fan safety."
                    };
                }
                
                return {
                    status: "✅ Game On - Indoor Stadium",
                    reason: "Indoor/domed stadium provides complete protection from weather conditions."
                };
            }
            
            // Outdoor stadium weather analysis
            const gameTimeWeather = weatherData.hourlyForecast[1]; // Game time is index 1
            const postGameWeather = weatherData.hourlyForecast.slice(2); // Hours after game
            
            // Check for severe weather
            if (gameTimeWeather.condition.toLowerCase().includes('thunderstorm') || 
                gameTimeWeather.condition.toLowerCase().includes('lightning') ||
                gameTimeWeather.condition.toLowerCase().includes('tornado')) {
                return {
                    status: "⛈️ Likely Postponed",
                    reason: "Thunderstorms present safety concerns and typically result in postponement."
                };
            }
            
            // Check for heavy rain
            if (gameTimeWeather.precipitation > 70 || 
                gameTimeWeather.condition.toLowerCase().includes('heavy rain') ||
                gameTimeWeather.condition.toLowerCase().includes('downpour')) {
                return {
                    status: "🌧️ Likely Delayed",
                    reason: "Heavy rain conditions typically cause delays until weather clears."
                };
            }
            
            // Check for moderate rain that might clear
            if (gameTimeWeather.precipitation > 40 && gameTimeWeather.precipitation <= 70) {
                const laterWeatherImproves = postGameWeather.some(hour => hour.precipitation < 30);
                if (laterWeatherImproves) {
                    return {
                        status: "⏰ Possible Short Delay",
                        reason: "Moderate rain expected, but conditions should improve. May have brief delay."
                    };
                } else {
                    return {
                        status: "📅 Likely Rescheduled",
                        reason: "Persistent rain throughout game window makes rescheduling probable."
                    };
                }
            }
            
            // Check for extreme temperatures
            if (gameTimeWeather.temp < 35) {
                return {
                    status: "🥶 Possible Weather Delay",
                    reason: "Extremely cold temperatures may affect player safety and game conditions."
                };
            }
            
            if (gameTimeWeather.temp > 100) {
                return {
                    status: "🥵 Monitor Heat Conditions",
                    reason: "Extreme heat may require additional player safety measures or delays."
                };
            }
            
            // Check for high winds
            if (gameTimeWeather.windSpeed > 25) {
                return {
                    status: "💨 Monitor Wind Conditions",
                    reason: "High winds may affect gameplay but unlikely to postpone unless severe."
                };
            }
            
            // Light rain check
            if (gameTimeWeather.precipitation > 20 && gameTimeWeather.precipitation <= 40) {
                return {
                    status: "🌦️ Possible Brief Delay",
                    reason: "Light rain may cause brief delays but game likely to be played."
                };
            }
            
            // Good conditions
            return {
                status: "✅ Game On Track",
                reason: "Weather conditions are favorable for playing the scheduled game."
            };
        }

        function displayNoGame() {
            const gameResults = document.getElementById('gameResults');
            gameResults.innerHTML = `
                <div class="no-game">
                    <h2>No Game Scheduled</h2>
                    <p>The selected team doesn't have a game scheduled for this date.</p>
                    <p>Try selecting a different date or team.</p>
                </div>
            `;
        }

        // Initialize the app when the page loads
        window.onload = initializeApp;
    </script>
